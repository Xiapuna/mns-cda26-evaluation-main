{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">Créer un nouvel évènement</h2>

<form action="/create-event" method="POST" class="space-y-6">
    <div>
        <label class="block font-medium mb-1" for="title">Titre de l'évènement</label>
        <input class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" name="title" type="text" id="title" required></input>
    </div>


    <label class="block font-medium mb-1" for="type">Type d'évènement</label>
    <select class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" name="type" id="type">
        <option value="conference">Conférence</option>
        <option value="conference">Team Building</option>
        <option value="atelier">Atelier</option>
        <option value="conference">Sortie</option>
        <option value="sortie_equipe">Repas d'équipe</option>
        <option value="afterwork">Afterwork</option>
    </select>

    <label class="block font-medium mb-1" for="date">Date de l'évènement</label>
    <input class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" type="date" id="date" name="date" min="2026-01-01" max="3018-12-31" required/>

    <label class="block font-medium mb-1" for="place" id="place">Lieu de l'évènement</label>
    <input class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" type="text" name="place" id="place" required></input>

    <label class="block font-medium mb-1" for="description" id="description">Description de l'évènement</label>
    <textarea class="w-full border border-gray-300 rounded px-3 py-2 h-24 focus:ring-indigo-500 focus:border-indigo-500" type="text" name="description" id="description" required></textarea>

    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700" type="submit">Valider l'évènement</button>
</form>

<div class="mt-6">
    <a class="inline-block text-indigo-600 hover:text-indigo-800 font-medium" href="{{url_for('list_events')}}">Voir la liste des évènements à venir</a>
</div>

{% endblock %}
